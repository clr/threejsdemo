<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - particles - billboards - colors</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				text-align:center;
			}

			a {
				color:#0078ff;
			}

			#info {
				color:#fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>
	<body>

		<script src="demo/three.min.js"></script>

		<script src="demo/Detector.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;
			var camera, scene, renderer, particles, geometry, material, i, h, color, colors = [], sprite, size;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

        function normalDistribution() {
          return ((Math.random() + Math.random() + Math.random() + Math.random() + Math.random() + Math.random()) - 3) / 3
        }

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 1400;

				scene = new THREE.Scene();
//				scene.fog = new THREE.FogExp2( 0xFFFFFF, 0.0009 );

				geometry = new THREE.Geometry();

				sprite = THREE.ImageUtils.loadTexture( "demo/particle.light.png" );

				for ( i = 0; i < 1000; i++ ) {

					var vertex = new THREE.Vector3();
					vertex.x = -800;
					vertex.y = normalDistribution() * 150;
					vertex.z = normalDistribution() * 150;

          vertex.velocity = new THREE.Vector3( -10 * Math.random(), 0, 0);

					geometry.vertices.push( vertex );

          if(Math.random() < 0.05) {
            colors[i] = new THREE.Color();
            colors[ i ].setHSL(1, 1, 0.5)
          } else {
            colors[i] = new THREE.Color();
            colors[ i ].setHSL(0.15, 1, 0.5)
          }

				}

				geometry.colors = colors;

				material = new THREE.PointCloudMaterial( { size: 25, map: sprite, vertexColors: THREE.VertexColors, alphaTest: 0.2, transparent: true } );
        material.color.setHSL( 0.15, 1, 0.5 );

				particles = new THREE.PointCloud( geometry, material );
				scene.add( particles );

				//

				renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xffffff));
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//


				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}


			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onWindowResize( event ) {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {
        var i = 1000;
        while(i--) {
          var vertex = geometry.vertices[i];
console.log(vertex);
          if(vertex.x > 800) {
            vertex.x = -800;
            vertex.velocity.x = 0;
          }

          vertex.velocity.x -= Math.random() * -0.1;

          vertex.position.addSelf(vertex.velocity);
        }

        geometry.verticesNeedUpdate = true;

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var time = Date.now() * 0.00005;

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				camera.lookAt( scene.position );

//				h = ( 360 * ( 1.0 + time ) % 360 ) / 360;
//				material.color.setHSL( h, 1.0, 0.6 );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
